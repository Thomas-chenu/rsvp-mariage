<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Mariage</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            color: #2F4F4F;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #2F4F4F;
            border-radius: 5px;
        }
        button {
            background-color: #2F4F4F;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Ségolène & Thomas</h1>
            <h3>16 Août 2025</h3>
            <p>Merci de nous indiquer votre présence</p>
            <form id="rsvpForm">
                <input type="text" id="name" placeholder="Nom(s) et Prénom(s)" required>
                <input type="number" id="guests" placeholder="Nombre de personnes (1 ou 2)" min="1" max="2" required>
                <input type="email" id="email" placeholder="Adresse email (optionnel)">
                <input type="tel" id="phone" placeholder="Numéro de téléphone (optionnel)">
                <select id="invitationType">
                    <option value="vin-honneur">Vin d'honneur uniquement</option>
                    <option value="diner">Cocktail + Dîner</option>
                    <option value="brunch">Cocktail + Dîner + Brunch</option>
                </select>
                <div id="responseOptions"></div>
                <textarea id="comments" placeholder="Remarques (allergies, précisions)"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="image-container">
            <img src="1C062C97-0E35-401B-80F7-DF04855A6DA6_1_105_c.jpeg" alt="Photo du couple">
        </div>
    </div>

    <script>
        document.getElementById('invitationType').addEventListener('change', function() {
            const responseOptions = document.getElementById('responseOptions');
            responseOptions.innerHTML = "";
            if (this.value === 'vin-honneur') {
                responseOptions.innerHTML = `
                    <label><input type="checkbox" name="response" value="cocktail" class="response-option"> Cocktail</label>
                    <label><input type="checkbox" name="response" value="absent" class="absent"> Absent</label>
                `;
            } else if (this.value === 'diner') {
                responseOptions.innerHTML = `
                    <label><input type="checkbox" name="response" value="cocktail" class="response-option"> Cocktail</label>
                    <label><input type="checkbox" name="response" value="diner" class="response-option"> Dîner</label>
                    <label><input type="checkbox" name="response" value="absent" class="absent"> Absent</label>
                `;
            } else if (this.value === 'brunch') {
                responseOptions.innerHTML = `
                    <label><input type="checkbox" name="response" value="cocktail" class="response-option"> Cocktail</label>
                    <label><input type="checkbox" name="response" value="diner" class="response-option"> Dîner</label>
                    <label><input type="checkbox" name="response" value="brunch" class="response-option"> Brunch</label>
                    <label><input type="checkbox" name="response" value="absent" class="absent"> Absent</label>
                `;
            }
            document.querySelectorAll(".absent").forEach(absentCheckbox => {
                absentCheckbox.addEventListener("change", function() {
                    if (this.checked) {
                        document.querySelectorAll(".response-option").forEach(cb => cb.checked = false);
                    }
                });
            });
            document.querySelectorAll(".response-option").forEach(optionCheckbox => {
                optionCheckbox.addEventListener("change", function() {
                    document.querySelectorAll(".absent").forEach(absentCheckbox => absentCheckbox.checked = false);
                });
            });
        });

        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const guests = document.getElementById('guests').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const invitationType = document.getElementById('invitationType').value;
            const responses = Array.from(document.querySelectorAll("input[name='response']:checked"))
                .map(cb => cb.value)
                .join(", ");
            const comments = document.getElementById('comments').value;
            
            fetch('https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, guests, email, phone, invitationType, responses, comments })
            })
            .then(response => response.text())
            .then(data => alert("Votre réponse a bien été envoyée !"))
            .catch(error => alert("Erreur lors de l'envoi."));
        });
    </script>
</body>
</html>
